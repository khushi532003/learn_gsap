<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                gap: 30px;
        }
        .box{
            background-color: blueviolet;
            width: 200px;
            height: 200px;            
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="buttons">
        <button class="btn">Reverse</button>
        <button class="btn2">Pause</button>
        <button class="btn3">Resume</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            
            // gsap.fromTo("#box1", {y : "200", delay : "0.5", opacity : 0}, { y: "-200px", delay: "0.5" , opacity : 1, repeat: -1 })

            let t1 = gsap.timeline()
            t1
            .to("#box2", { x: "230px",  duration: 3, repeat: -1 })
                .to("#box3", { y: "200px",  duration: 3, repeat: -1 })
                .from("#box1", { x: "-200px",  duration: 3, repeat: -1, scale: "1.3", rotateX: "45deg", ease: "elastic" })
                t1.seek(6)
                let btn = document.querySelector(".btn")
                let btn2 = document.querySelector(".btn2")
                let btn3 = document.querySelector(".btn3")

                btn.addEventListener("click", ()=>{
                    t1.reverse()
                })
                btn2.addEventListener("click", ()=>{
                    t1.pause()
                })
                btn3.addEventListener("click", ()=>{
                    t1.resume()
                })
        </script>
</body>
</html>
