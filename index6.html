<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #111;
            width: 100%;
            height: 100vh;
        }       
    </style>
</head>

<body>
    <div id="string">
        <svg width="500" height="160" xmlns="http://www.w3.org/2000/svg">
            <path d="M 10 100 Q 250 100 490 100" stroke="white" fill="transparent" />
        </svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            var initialPath = `M 10 100 Q 250 100 490 100`;
            var finalPath = `M 10 100 Q 250 100 490 100`;

            var string = document.querySelector("#string")

            string.addEventListener("mousemove", function(dets){
                path = `M 10 100 Q ${dets.x} ${dets.y} 490 100`,      
                gsap.to("svg path", {
                    attr : {d : path},
                    duration : "0.3",
                    ease : "power3.out"
                })
            })

            string.addEventListener("mouseleave", function(){
                gsap.to("svg path",{
                    attr : {d: finalPath},
                    duration : 1.5,
                    ease : "elastic.out(1, 0.2)"
                })
            })
        </script>
</body>

</html>
